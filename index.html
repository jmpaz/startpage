<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.1/slimselect.min.css"> 
    <title>Home</title>
  </head>
  <body>
    <main class="container">
      <div id="links" class="placeholder">
        <section class="social">
          <p>
            <a href="https://reddit.com">
              <i class="lab la-reddit"></i>reddit</a
            >
          </p>
          <p>
            <a href="https://facebook.com">
              <i class="lab la-facebook"></i>facebook</a
            >
          </p>
        </section>
        <section class="GSuite">
          <p>
            <a href="https://mail.google.com/mail/u/0/">
              <i class="las la-inbox"></i>gmail</a
            >
          </p>
          <p>
            <a href="https://calendar.google.com/mail/u/0/">
              <i class="las la-calendar"></i>calendar</a
            >
          </p>
        </section>
      </div>

      <select id="theme">
        <option value="default">Default</option>
      </select>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.1/slimselect.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
