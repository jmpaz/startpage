<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.1/slimselect.min.css"> 
    <title>Home</title>
  </head>
  <body>
    <main>
      <section>
        <div class="box">
          <span class="title">One</span>
          <div class="content">
            <a href="https://reddit.com/"><span class="links">reddit</span></a>
            <a href="https://facebook.com"
              ><span class="links">facebook</span></a
            >
            <a href="https://web.whatsapp.com"
              ><span class="links">whatsapp</span></a
            >
          </div>
        </div>
      </section>
      <section>
        <div class="box">
          <span class="title">Stuff</span>
          <div class="content">
            <a href="https://youtube.com/"
              ><span class="links">youtube</span></a
            >
            <a href="https://github.com/"><span class="links">github</span></a>
            <a href="https://mail.google.com"
              ><span class="links">gmail</span></a
            >
          </div>
        </div>
      </section>
    </main>
    <select id="theme">
      <option value="default">Default</option>
    </select>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.1/slimselect.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
